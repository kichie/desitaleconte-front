<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <title>NowNever</title>
  <!-- Information -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicons -->
  <!-- <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="/img/favicons/site.webmanifest">
    <link rel="mask-icon" href="/img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff"> -->

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: "KosugiMaru-Regular";
      src: url("/fonts/KosugiMaru-Regular.ttf") format('opentype');
      font-weight: normal;
    }
  </style>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.min.css">

  <!-- js -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/edit.js"></script>

  <!-- slick -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">

</head>

<body>
  <main class="p-edit">
    <div class="p-edit_container">
      <div class="p-edit_main">
        <div class="p-edit_main_movie">
          <h1 class="p-edit_main_movie_title">○○様の動画</h1>
          <div class="p-edit_main_movie_edit">
            <div class="p-edit_main_movie_edit_monitor">
              <img src="./img/movie_edit_monitor.png" alt="" class="p-edit_main_movie_edit_monitor_img">
            </div>
            <div class="p-edit_main_movie_edit_move">
            </div>
            <div class="p-edit_main_movie_edit_roll">
              <div class="p-edit_main_movie_edit_roll_item s30">
                <div class="p-edit_main_movie_edit_roll_item_image">
                  <img src="./img/movie_edit_roll_s30.png" alt="">
                </div>
                <p class="p-edit_main_movie_edit_roll_item_text">30秒</p>
              </div>
              <div class="p-edit_main_movie_edit_roll_item s15">
                <div class="p-edit_main_movie_edit_roll_item_image">
                  <img src="./img/movie_edit_roll_s15.png" alt="">
                </div>
                <p class="p-edit_main_movie_edit_roll_item_text">15秒</p>
              </div>
              <div class="p-edit_main_movie_edit_roll_item s30">
                <div class="p-edit_main_movie_edit_roll_item_image">
                  <img src="./img/movie_edit_roll_s30.png" alt="">
                </div>
                <p class="p-edit_main_movie_edit_roll_item_text">30秒</p>
              </div>
            </div>
          </div>
          <div class="p-edit_main_movie_addsample">
            <a href="#" class="p-edit_main_movie_addsample_btn">サンプル動画追加</a>
          </div>
        </div>

        <div class="p-edit_main_sample category">
          <p class="p-edit_main_sample_title">カテゴリ名</p>
          <ul class="p-edit_main_sample_lists">
            <li class="p-edit_main_sample_lists_item">
              <a href="#" class="p-edit_main_sample_lists_item_link">
                <div class="p-edit_main_sample_lists_item_link_img">
                  <img src="./img/music_sample_img.png" alt="">
                </div>
                <p class="p-edit_main_sample_lists_item_link_name">カフェミュージック１</p>
              </a>
            </li>
            <li class="p-edit_main_sample_lists_item">
              <a href="#" class="p-edit_main_sample_lists_item_link">
                <div class="p-edit_main_sample_lists_item_link_img">
                  <img src="./img/music_sample_img.png" alt="">
                </div>
                <p class="p-edit_main_sample_lists_item_link_name">カフェミュージック2</p>
              </a>
            </li>
            <li class="p-edit_main_sample_lists_item">
              <a href="#" class="p-edit_main_sample_lists_item_link">
                <div class="p-edit_main_sample_lists_item_link_img">
                  <img src="./img/music_sample_img.png" alt="">
                </div>
                <p class="p-edit_main_sample_lists_item_link_name">カフェミュージック3</p>
              </a>
            </li>
            <li class="p-edit_main_sample_lists_item">
              <a href="#" class="p-edit_main_sample_lists_item_link">
                <div class="p-edit_main_sample_lists_item_link_img">
                  <img src="./img/music_sample_img.png" alt="">
                </div>
                <p class="p-edit_main_sample_lists_item_link_name">カフェミュージック4</p>
              </a>
            </li>
            <li class="p-edit_main_sample_lists_item">
              <a href="#" class="p-edit_main_sample_lists_item_link">
                <div class="p-edit_main_sample_lists_item_link_img">
                  <img src="./img/music_sample_img.png" alt="">
                </div>
                <p class="p-edit_main_sample_lists_item_link_name">カフェミュージック5</p>
              </a>
            </li>
          </ul>
        </div>

      </div>
      <div class="p-edit_side">
        <div class="p-edit_side_top">
          <div class="p-edit_side_add">
            <h3 class="p-edit_side_add_title">追加したいこと</h3>
            <div class="p-edit_side_add_choice">
              <div class="p-edit_side_add_choice_title">
                <p class="p-edit_side_add_choice_title_name">BGMイメージ</p>
                <div class="p-edit_side_add_choice_title_question">
                  <img src="./img/movie_edit_question.svg" alt="">
                </div>
              </div>
              <div class="p-edit_side_add_choice_can">
                <a href="#" class="p-edit_side_add_choice_can_btn">あり</a>
                <a href="#" class="p-edit_side_add_choice_can_btn">なし</a>
              </div>
            </div>
            <div class="p-edit_side_add_choice">
              <div class="p-edit_side_add_choice_title">
                <p class="p-edit_side_add_choice_title_name">テロップ</p>
                <div class="p-edit_side_add_choice_title_question">
                  <img src="./img/movie_edit_question.svg" alt="">
                </div>
              </div>
              <div class="p-edit_side_add_choice_can">
                <a href="#" class="p-edit_side_add_choice_can_btn">あり</a>
                <a href="#" class="p-edit_side_add_choice_can_btn">なし</a>
              </div>
            </div>
            <div class="p-edit_side_add_choice">
              <div class="p-edit_side_add_choice_title">
                <p class="p-edit_side_add_choice_title_name">字幕</p>
                <div class="p-edit_side_add_choice_title_question">
                  <img src="./img/movie_edit_question.svg" alt="">
                </div>
              </div>
              <div class="p-edit_side_add_choice_can">
                <a href="#" class="p-edit_side_add_choice_can_btn">あり</a>
                <a href="#" class="p-edit_side_add_choice_can_btn">なし</a>
              </div>
            </div>
          </div>

          <div class="p-edit_side_attractive">
            <h4 class="p-edit_side_attractive_title">映像をもっと魅力的に！</h4>
            <div class="p-edit_side_attractive_links">
              <a href="#" class="p-edit_side_attractive_links_item">カラーグレーディング</a>
              <a href="#" class="p-edit_side_attractive_links_item">３Dオブジェクト</a>
              <a href="#" class="p-edit_side_attractive_links_item">文字アニメーション</a>
            </div>
          </div>
        </div>


        <div class="p-edit_side_keep">
          <a href="#" class="p-edit_side_keep_btn keep">保存</a>
          <a href="#" class="p-edit_side_keep_btn estimate">見積試算</a>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
